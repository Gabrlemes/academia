<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style2.css">
    <title>Serviços</title>
</head>
<body>
    <header>
        <div class="título">  
            
        </div>            
    </header>
    <main>  
        <div class="main">
            <h1 class="servicos">planos e valores </h1> <br>
            <div class="slider">
       
                <div class="slides">
                    <input type="radio" name ="radio-btn" id="radio1">
                    <input type="radio" name ="radio-btn" id="radio2">
                    <input type="radio" name ="radio-btn" id="radio3">
    
                    <div class="slide">
                        <img src="./img/acad.png" alt="imagem ilustrativa" />
                    </div>
                        
                    <div class="slide">
                        <img src="./img/PLANOS.jpeg" alt="planos" />
                    </div>
    
                    <div class="slide">
                        <img src="./img/644306275814449.jpg" alt="avaliação" />
                    </div>
    
                    <div class="navegation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>
                </div>
    
                <div class="manual-navegation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>            
</body>
</html>
